<script type="text/x-red" data-template-name="estimator">
    <div class="form-row">
        <label for="node-input-name" style="width: 150px;"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name" style="width: 50%">
    </div>
	<div class="form-row">
        <label for="node-input-addRegistrationDots" style="width: 150px;"><i class="icon-tag"></i> Add registration dots</label>

    <div class="form-row">
        <label for="node-input-fillLastPage" style="width: 150px;"><i class="icon-tag"></i> Fill last page</label>

	      <option value="1">Best long Side Fit</option>

<script type="text/x-red" data-help-name="estimator">
    <p><b>Istimater</b></p>
    <p>Receive in input a list of artworks and produces a json layout with all the printing information</p>
    
    <p><b>Add Registration Dots</b><br/>
	    Add the dots used for calibrating the cut file
    </p>
    
    <p><b>Fill Last Page</b><br/>
	    If last page has empty space for more artworks, add them till page is full
    </p>
    
    <p><b>Packer Methods</b></p>
    <ul>
    <li> Best Short Side Fit - Positions the Rectangle against the short side of a free Rectangle into which it fits the best.</li>
	<li>Best Long Side Fit - Positions the Rectangle against the long side of a free Rectangle into which it fits the best.</li>
	<li>Best Area Fit - Positions the Rectangle into the smallest free Rectangle into which it fits.</li>
	<li>Bottom Left Rule - Does the Tetris placement.</li>
	<li>Contact Point Rule - Choosest the placement where the Rectangle touches other Rectangles as much as possible</li>
	</ul>
</script>
